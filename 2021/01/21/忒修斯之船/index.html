        <p>忒修斯之船</p>
<p>一艘船的所有零件换完之后还是那艘船吗？</p>
<p>是也不是。</p>
<p>大象与鲸鱼的联系。</p>
<p>他们都是哺乳动物，具有更相似的基因。</p>
<p>他们在何时成为大象和鲸鱼。</p>
<p>大象和鲸鱼的区别是人类的定义的。</p>
<p>所有船是否是那艘船取决于人类如何定义。</p>
<p>忒修斯之船是不是原来的船取决于人类如何定义船与船之间的区别。</p>
