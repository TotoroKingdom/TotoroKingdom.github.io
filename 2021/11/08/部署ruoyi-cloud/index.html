        <p>部署ruoyi-cloud</p>
<p>1-安装nacos</p>
<p>sh startup.sh -m standalone</p>
<p>2-安装sentinel</p>
<p>3-安装redis</p>
<p>4-安装seata</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">nohup java -Dserver.port&#x3D;8849 -Dcsp.sentinel.dashboard.server&#x3D;localhost:8849 -Dproject.name&#x3D;sentinel-dashboard-1.7.0 -jar sentinel-dashboard-1.7.0.jar &amp;</span><br></pre></td></tr></table></figure>
<p>-部署前端</p>
<p>启动nginx</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;usr&#x2F;local&#x2F;nginx&#x2F;sbin&#x2F;nginx -c &#x2F;usr&#x2F;local&#x2F;nginx&#x2F;conf&#x2F;nginx.conf</span><br></pre></td></tr></table></figure>
<p>验证配置文件是否正确</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;usr&#x2F;local&#x2F;nginx&#x2F;sbin&#x2F;nginx -t</span><br></pre></td></tr></table></figure>
<p>重启nginx</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;usr&#x2F;local&#x2F;nginx&#x2F;sbin&#x2F;nginx -s reload</span><br></pre></td></tr></table></figure>
<p>-部署后端</p>
