        <h2 id="例题："><a href="#例题：" class="headerlink" title="例题："></a>例题：</h2><script type="math/tex; mode=display">
A=\left[
\matrix{
  2&2&3\\
  4&7&7\\
  -2&4&5
}
\right]
\left[
\matrix{
x_1\\
x_2\\
x_3
}
\right]
=
\left[
\matrix{
3\\
1\\
-7
}
\right]</script><hr>
<h2 id="第一步：分解L和U"><a href="#第一步：分解L和U" class="headerlink" title="第一步：分解L和U"></a>第一步：分解L和U</h2><script type="math/tex; mode=display">
Ax=b\quad\Rightarrow\quad(LU)x=b\quad\Rightarrow L(Ux)=b\\
\Rightarrow\{\matrix{
Ly=b\\
Ux=y}</script><hr>
<h2 id="第二步：解出L和U"><a href="#第二步：解出L和U" class="headerlink" title="第二步：解出L和U"></a>第二步：解出L和U</h2><script type="math/tex; mode=display">
\begin{align}
\left[
\matrix{
  2&2&3\\
  4&7&7\\
  -2&4&5
}
\right]
\\
U_{21}=2\times(-2)+4&=0\\
U_{22}=2\times(-2)+7&=3\\
U_{22}=3\times(-2)+7&=1\\\quad 
U_{31}=2\times(1)+(-2)&=0\\
U_{32}=2\times(1)+4&=6\\
U_{33}=3\times(1)+5&=8\\
\Downarrow\\
\left[
\matrix{
2&2&3\\
0&3&1\\
0&6&8
}
\right]
\\
\underline{U_{32}}=3\times(-2)+6&=0\\
\underline{U_{33}}=1\times(-2)+8&=6\\
\Downarrow\\
\left[
\matrix{
2&2&3\\
0&3&1\\
0&0&6
}
\right]&=U\\
-------------&------------\\
L_{21}=\frac{4}{2}&=2\\\quad 
L_{31}=\frac{-2}{2}&=-1\\
L_{32}=\frac{6}{3}&=2
\\\Downarrow \\
L&=
\left[
\matrix{  
1&0&0\\  
2&1&0\\
-1&2&1
}
\right]
\end{align}</script><hr>
<h2 id="第三步：解出y和x"><a href="#第三步：解出y和x" class="headerlink" title="第三步：解出y和x"></a>第三步：解出y和x</h2><script type="math/tex; mode=display">
\begin{align}
根据
&\{\matrix{
Ly=b\\
Ux=y}\\

Ly=
\left[
\matrix{  
1&0&0\\  
2&1&0\\
-1&2&1
}
\right]
\left[
\matrix{  
y_1\\
y_2\\
y_3
}
\right]
&=
\left[
\matrix{  
3\\
1\\
-7
}
\right]\\
\Downarrow\\

y_1&=3\\
2y_1+y_2&=1\\
-y_1+2y_2+y_3&=-7
\\
\Downarrow\\

y_1&=3\\
y_2&=-5\\
y_3&=6\\
----------&----------
\\
Ux=
\left[
\matrix{
2&2&3\\
0&3&1\\
0&0&6
}
\right]
\left[
\matrix{
x_1\\
x_2\\
x_3
}\right]
&=
\left[
\matrix{
3\\
-5\\
6
}\right]
\\\Downarrow\\
2x_1+2x_2+3x_3&=3\\
3x_2+x_3&=-5\\
6x_3&=6
\\\Downarrow\\
x_1&=2\\
x_2&=-2\\
x_3&=1
\\\Downarrow\\
x&=
\left[
\matrix{
2\\
-2\\
1
}\right]

\end{align}</script><hr>
